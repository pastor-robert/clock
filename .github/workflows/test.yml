name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Check JavaScript syntax
        run: |
          for file in *.js; do
            node --check "$file"
          done

      - name: Run ESLint
        run: npx eslint script.js

      - name: Run Stylelint
        run: npx stylelint "*.css"

      - name: Validate HTML
        run: |
          npm install -g html-validate
          html-validate *.html
